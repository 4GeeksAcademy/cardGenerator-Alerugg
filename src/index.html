<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joker Card Game - AleRugg</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navContainer container">
      <ul class="nav justify-content-center">
        <li class="nav-item">
         <p class="title" >Si sale Joker, perdiste... </p>
         </li>
         <li>
         <span class="title">Puedes darle al boton o esperar 10 segundos</span>
        </li>
      </ul>
    </div>
    </div>
    <div class="inputContainer container ">
<div class="input-group mb-3 m-2">
  <button id="sizeButton1" class="btn btn-outline-dark bg-dark text-white" type="button" id="button-addon1">Button</button>
  <input id="heightImput" type="text" class="form-control" placeholder="Height" aria-label="Example text with button addon" aria-describedby="button-addon1">
 </div>
 <div class="input-group mb-3 m-2">
  <button id="sizeButton2" class="btn btn-outline-dark bg-dark text-white" type="button" id="button-addon1">Button</button>
  <input id="widthImput" type="text" class="form-control" placeholder="Width" aria-label="Example text with button addon" aria-describedby="button-addon1">
 </div>
</div>
    <div class="cardContainer container-fluid">
      <div id="generatedCard" class="randomCard card">
        <div id="topIcon" class="topIcon randomPint"></div>
        <div id="middleNumber" class="middleNumber randomNumber"></div>
        <div id="bottomIcon" class="bottomIcon randomPint2"></div>
        <!-- pintas ♦ ♥ ♠ ♣ -->
      </div>     
      <button id="randomButton" type="button" class="btn btn-primary btn-lg m-2 p-2">Adivina la siguiente carta</button>
    </div>

    <link rel="stylesheet" href="app.js" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
